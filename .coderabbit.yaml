
changelog:
  enabled: true
  output_file: "CHANGELOG.md"
  grouping:
    type: "path"
    rules:
      - path: "src/pages/Page1/**"
        title: "Page1"
      - path: "src/pages/Page2/**"
        title: "Page2"
      - path: "src/pages/Page3/**"
        title: "Page3"
      - path: "**"
        title: "Other"
  metadata:
    version:
      source: "npm"
      field: "version"
    date:
      source: "date"
      value: "{{ date }}"

visualization:
  enabled: true
  export_file: "charts.json"
  charts:
    - type: "module_activity"
    - type: "ticket_count"
    - type: "commit_activity"
