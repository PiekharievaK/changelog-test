commit-msg:
  parallel: false
  scripts:
    check-commit-format:
      runner: bash
      script: |
        commit_msg_file=$1
        commit_msg=$(cat "$commit_msg_file")

        commit_msg_lower=${commit_msg,,}

        allowed_types="feat|fix|chore|docs|style|refactor|test|perf|ci"

        if [[ ! "$commit_msg_lower" =~ ^($allowed_types)\([0-9]+\):\ .+ ]]; then
          echo "ERROR: Commit message format invalid!"
          echo "It should be: <type>(<task-number>): <description>"
          echo "Allowed types: feat, fix, chore, docs, style, refactor, test, perf, ci"
          exit 1
        fi



