prerere-commit-msg:
  parallel: false
  jobs:
    - name: check-commit-format
      run: |
        commit_msg=$(git log -1 --pretty=%B)

        echo "Commit message: $commit_msg"

        allowed_types="feat|fix"

        if [[ ! "$commit_msg" =~ ^($allowed_types)\([a-zA-Z]+-[0-9]+\):\ .+ ]]; then
          echo "ERROR: Commit message format invalid!"
          echo "It should be: <type>(<task-number>): <description>"
          echo "Allowed types: feat, fix"
          exit 1
        fi



